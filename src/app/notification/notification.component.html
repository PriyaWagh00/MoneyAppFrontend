<!-- Notification Bell with Unread Count -->
 <!-- <h1 style="margin-bottom: 400px;"></h1> -->
<div class="notification-bell" (click)="openNotificationComponent()">
    <i class="fa fa-bell"></i>
    <span *ngIf="unreadCount > 0" class="unread-count">{{ unreadCount }}</span>
  </div>
  
  <!-- Notification List -->
  <div class="notification-container" *ngIf="notifications.length > 0">
    <h2>Notifications</h2>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <ul>
      <li *ngFor="let notification of notifications">
        <p>{{ notification.message }}</p>
        <small>{{ notification.timestamp | date: 'short' }}</small>
      </li>
    </ul>
    <button (click)="markAsRead()">Mark All as Read</button>
  </div>
  
  <!-- Fallback for No Notifications -->
  <ng-template #noNotifications>
    <p>No new notifications.</p>
  </ng-template>
