<div class="transaction-container">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">ðŸ’¸ Id Money Transfer</h2>
      </div>
  
      <div class="card-body">
        <!-- Success/Error Message -->
        <div *ngIf="message" >
          {{ message }}
        </div>
  
        <!-- Transfer Form -->
        <form (ngSubmit)="onSendMoney()">
          <div class="form-group">
            <label for="receiverId">ðŸ‘¤ Receiver ID</label>
            <input
              type="number"
              id="receiverId"
              [(ngModel)]="receiverId"
              name="receiverId"
              class="form-control"
              placeholder="Enter receiver's ID"
              required
            />
          </div>
  
          <div class="form-group">
            <label for="amount">ðŸ’° Amount</label>
            <input
              type="number"
              id="amount"
              [(ngModel)]="amount"
              name="amount"
              class="form-control"
              placeholder="Enter amount to transfer"
              required
            />
          </div>
  
          <button type="submit" class="btn btn-success btn-block mt-4">
            Send Money
          </button>
        </form>
      </div>
  
      <div class="card-footer text-center">
        <button class="btn btn-outline-danger mt-3" (click)="onLogout()">
          Logout
        </button>
      </div>
    </div>
  </div>
