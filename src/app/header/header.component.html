<!-- Login Button and User Avatar -->
<div class="user-container">
  <!-- Check if username exists -->
  <ng-container *ngIf="username; else loginPrompt">
    <!-- User Avatar with Dropdown -->
    <div class="user-icon-container">
      <div class="user-icon">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User Avatar" />
      </div>
      <ul class="user-dropdown">
        <li><strong>{{ username }}</strong></li>
        <li>
          <a
            style="color: red; cursor: pointer;"
            (click)="logout()"
            ><i class="fas fa-sign-out-alt"></i> Logout</a
          >
        </li>
      </ul>
    </div>
  </ng-container>

  <!-- Login Button -->
  <ng-template #loginPrompt>
    <button class="signin-btn">
      <a routerLink="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
    </button>
  </ng-template>
</div>
