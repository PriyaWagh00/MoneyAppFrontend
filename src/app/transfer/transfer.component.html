<div class="user-list-container">
    <h2>Transfer Money To Contacts</h2>
    <hr><br><hr><br>
    <ul class="user-list">
      <li *ngFor="let user of users">
        <div class="user-card">
          <div class="user-details">
            <h3 class="user-name">{{ user.name }}</h3>
            <p class="user-mobile">{{ user.mobile }}</p>
            
          </div>
          <button (click)="transferMoney(user)" class="transfer-btn">
            <i class="fas fa-arrow-right"></i> pay
          </button>
        </div>
      </li>
    </ul>
  </div>
